<script>

	function Random(min, max)
			{
				min = parseInt(min);
				max = parseInt(max);

				return (Math.floor( Math.random() * (( max - min ) + 1)))  + min;
			}

</script>

</div>

		<p> min = <input type="text" id="txtMin" style="font-size:50px;"> </p>
		<p> max = <input type="text" id="txtMax"> </p>
	
		<p> 
			<input  type="button" 
					value = "Жми меня"
					onclick="textOut.value = Random(txtMin.value,txtMax.value)" 
					> 
		</p>
		
		<p> Random = <input type="text" id="textOut">  </p>

</script>
